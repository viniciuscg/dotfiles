# ========================================
# KITTY CONFIG - MATCHING POLYBAR THEME
# ========================================

# FONTE - Matching your polybar setup
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 11.0

# Ligatures estilo dev
disable_ligatures never
font_features JetBrainsMonoNerdFont-Regular +zero +ss01 +ss02 +ss03 +ss04 +ss05

# CURSOR
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# MOUSE
mouse_hide_wait 2.0
copy_on_select clipboard
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

# PERFORMANCE
repaint_delay 10
input_delay 3
sync_to_monitor yes

# WINDOW
remember_window_size  no
initial_window_width  110c
initial_window_height 32c
window_padding_width 14
window_padding_height 14
window_margin_width 0
placement_strategy center
hide_window_decorators yes

# BLUR E TRANSPARÃŠNCIA
background_opacity 0.90
background_blur 48
dynamic_background_opacity yes

# TABS - Matching polybar style
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 1
tab_title_template " {index}: {title} "
active_tab_font_style   bold
inactive_tab_font_style normal

# ========================================
# COLORS - MATCHING YOUR POLYBAR THEME
# ========================================

# Base colors (from polybar)
foreground #D4D4D4
background #1E1E1E
selection_foreground #D4D4D4
selection_background #3A3A3A

# Cursor - matching accent
cursor #61AFEF
cursor_text_color #1E1E1E

# Black
color0 #1E1E1E
color8 #858585

# Red - matching urgent
color1 #E06C75
color9 #E06C75

# Green - matching success
color2 #98C379
color10 #98C379

# Yellow - matching warning
color3 #D19A66
color11 #D19A66

# Blue - matching accent
color4 #61AFEF
color12 #61AFEF

# Magenta
color5 #C678DD
color13 #C678DD

# Cyan
color6 #56B6C2
color14 #56B6C2

# White
color7 #D4D4D4
color15 #D4D4D4

# Tab colors - matching polybar bars
active_tab_foreground   #D4D4D4
active_tab_background   #3A3A3A
inactive_tab_foreground #858585
inactive_tab_background #2A2A2A
tab_bar_background      #1E1E1E
tab_bar_margin_color    #2D2D2D

# Border colors
active_border_color     #61AFEF
inactive_border_color   #2D2D2D
bell_border_color       #E06C75

# URL - matching accent
url_color #61AFEF
url_style curly

# ATALHOS ESSENCIAIS
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Font size
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Tabs - matching i3 workflow
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+w close_tab
map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+r set_tab_title

# Windows
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+n new_os_window_with_cwd
map ctrl+shift+q close_window

# Layout
map ctrl+shift+l next_layout
enabled_layouts tall:bias=50;full_size=1,splits,stack,grid

# Opacity control
map ctrl+shift+a>m set_background_opacity +0.05
map ctrl+shift+a>l set_background_opacity -0.05
map ctrl+shift+a>d set_background_opacity default
map ctrl+shift+a>1 set_background_opacity 1.0

# Scrollback
scrollback_lines 20000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
map ctrl+shift+h show_scrollback
map ctrl+shift+g show_last_command_output

# MISC
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
confirm_os_window_close 1

# Shell integration
shell_integration enabled
allow_remote_control yes

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# Advanced
term xterm-256color
update_check_interval 0
detect_urls yes
open_url_with default

# Terminal title
dynamic_title yes