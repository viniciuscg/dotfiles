[colors]
background = #1E1E1E
background-focused = #3A3A3A
background-unfocused = #2A2A2A
background-inactive = #252525
background-alt = #2D2D2D
foreground = #D4D4D4
foreground-alt = #858585
warning = #D19A66
success = #98C379
urgent = #E06C75
accent = #61AFEF

; ===== BARRA TOP - LIMPA E MINIMALISTA =====
[bar/top]
monitor = ${env:MONITOR}
font-0 = "JetBrainsMono Nerd Font:size=14;2"
width = 100%
height = 40
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 1
border-color = ${colors.background-alt}
cursor-click = pointer
modules-left = date
modules-center = i3
modules-right = brightness volume battery powermenu
wm-restack = i3
line-size = 1
line-color = ${colors.background-alt}
radius = 0

[bar/bottom]
bottom = true
monitor = ${env:MONITOR}
font-0 = "JetBrainsMono Nerd Font:size=14;2"
width = 100%
height = 40
background = ${colors.background} 
foreground = ${colors.foreground}
border-size = 1
border-color = ${colors.background-alt}
padding = 0
tray-padding = 1
tray-position = right
tray-background = ${colors.background}
tray-maxsize = 20
tray-offset-x = 0
tray-offset-y = 0
tray-detached = false
tray-transparent = false
cursor-click = pointer
modules-left = wallpaper
modules-center = spotify_unified
modules-right = memory disk
wm-restack = i3
line-size = 1
line-color = ${colors.background-alt}
radius = 0

[bar/top-small]
monitor = ${env:MONITOR}
font-0 = "JetBrainsMono Nerd Font:size=14;2"
width = 100%
height = 40
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 1
border-color = ${colors.background-alt}
padding = 1
module-margin-left = 1
module-margin-right = 1
cursor-click = pointer
modules-left = date-small
modules-center = i3
modules-right = brightness volume battery-small powermenu
wm-restack = i3
line-size = 1
line-color = ${colors.background-alt}
radius = 0

[bar/bottom-small]
bottom = true
monitor = ${env:MONITOR}
font-0 = "JetBrainsMono Nerd Font:size=14;2"
width = 100%
height = 40
background = ${colors.background} 
foreground = ${colors.foreground}
border-size = 1
border-color = ${colors.background-alt}
padding = 0
tray-padding = 1
tray-position = right
tray-background = ${colors.background}
tray-maxsize = 20
tray-offset-x = 0
tray-offset-y = 0
tray-detached = false
tray-transparent = false
cursor-click = pointer
modules-left = wallpaper
modules-center = spotify_unified
modules-right = memory disk
wm-restack = i3
line-size = 1
line-color = ${colors.background-alt}
