; ===== MÃ“DULOS =====

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-focused = %name%
label-focused-background = ${colors.background-focused}
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.accent}
label-focused-padding = 1

label-visible = %name%
label-visible-background = ${colors.background-unfocused}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-unfocused = %name%
label-unfocused-background = ${colors.background-inactive}
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 1

[module/date]
type = internal/date
label = %date%
date =  %d/%m %H:%M
interval = 1
format-padding = 1

[module/date-small]
type = internal/date
label = %date%
date =  %d/%m %H:%M
interval = 1

[module/battery]
type = custom/script
exec = ~/.config/polybar/modules/battery.sh
interval = 10
format = <label>
format-padding = 1

[module/battery-small]
type = custom/script
exec = ~/.config/polybar/modules/battery.sh
interval = 10
format = <label>

[module/brightness]
type = custom/script
exec = ~/.config/polybar/modules/brightness.sh
interval = 1
format = <label>
format-padding = 1
click-left = ~/.config/polybar/modules/brightness.sh down &
click-right = ~/.config/polybar/modules/brightness.sh up &
scroll-up = ~/.config/polybar/modules/brightness.sh up &
scroll-down = ~/.config/polybar/modules/brightness.sh down &

[module/volume]
type = custom/script
exec = python3 ~/.config/polybar/modules/audio-unified.py volume
interval = 1
format = <label>
format-padding = 1
click-left = python3 ~/.config/polybar/modules/audio-unified.py mute &
click-middle = python3 ~/.config/polybar/modules/audio-unified.py change-sink &
click-right = python3 ~/.config/polybar/modules/audio-unified.py menu &
scroll-up = python3 ~/.config/polybar/modules/audio-unified.py vol-up &
scroll-down = python3 ~/.config/polybar/modules/audio-unified.py vol-down &

[module/powermenu]
type = custom/text
content = "a"
content-padding = 1
content-foreground = ${colors.urgent}
click-left = ~/.config/polybar/modules/powermenu.sh &
click-right = systemctl poweroff

[module/spotify_unified]
type = custom/script
exec = python3 ~/.config/polybar/modules/spotify-unified.py
interval = 1
format = <label>
format-padding = 1

[module/disk]
type = custom/script
exec = ~/.config/polybar/modules/disk.sh
interval = 5
format = <label>
format-padding = 1
click-left = ~/.config/polybar/modules/disk.sh --next &
click-right = ~/.config/polybar/modules/disk.sh --prev &

[module/memory]
type = custom/script
exec = ~/.config/polybar/modules/memory.sh
interval = 5
format = <label>
format-padding = 1

[module/wallpaper]
type = custom/script
exec = python3 ~/.config/polybar/modules/wallpaper.py
interval = 1
format = <label>
format-padding = 1
click-left = python3 ~/.config/polybar/modules/wallpaper.py next &
click-right = python3 ~/.config/polybar/modules/wallpaper.py select &
scroll-up = python3 ~/.config/polybar/modules/wallpaper.py scroll-up &
scroll-down = python3 ~/.config/polybar/modules/wallpaper.py scroll-down &